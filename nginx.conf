upstream imagetext {
    server web:8000;
}

server {

    listen 8000;

    location / {
        proxy_pass http://imagetext;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

        location /static/ {
        alias /imagetext/static/;
    }

    location /uploads/ {
        alias /imagetext/uploads/;
    }

}